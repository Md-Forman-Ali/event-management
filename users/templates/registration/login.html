{% extends "base.html" %}
{% block content %} 
    <div class ="bg-white p-8 rounded-xl shadow-md ">
        <h1 class = "text-3xl font-semibold text mb-5 text-center ">Sign in </h1>
         
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}

        <form method = "POST">
            {% csrf_token %}
            {{form}}
            <button type="submit" class=" w-full text-white bg-gradient-to-r mt-4 from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">Sign in</button>
        </form>
    </div>
{% endblock content %}
