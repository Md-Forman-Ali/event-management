<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100" >
    <div class ="bg-white p-8 rounded-xl shadow-md ">
        
        {% if user.is_authenticated %}
            {{user}}
        
       
        <form action="{% url 'logout' %}" method = "POST">
            {% csrf_token %}
         
            
            <button type="submit" class=" w-full text-white bg-gradient-to-r mt-4 from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 ">Logout</button>
        </form>
        {% else %}
            No One Login 
        {% endif %}
    </div>
</body>
</html>
